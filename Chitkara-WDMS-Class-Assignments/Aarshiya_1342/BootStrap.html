<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Components</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="https://instaresume.io/resume-templates">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://instaresume.io/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://instaresume.io/contact">ContactUs</a>
          </li>
      </div>

    <div style="display:flex; flex-direction:row;justify-content:space-evenly; " >

        <p class="card-text"></p>

      </div>
    </div>
    <div>

        <img src="Achievement-pana.png"  class="card-img-top" alt="not-working">

          <h5 class="card-title">I won!</h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
    </div>
    <!-- Bootstrap Button -->
    <div style="display:flex; flex-direction:row;justify-content:center;">
    <button type="button" class="btn btn-success mt-4" >Click Me</button>
</div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
